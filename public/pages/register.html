<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Glint</title>
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="pt-[72px] bg-gray-50">
    <!-- 页头 -->
    <header></header>

    <!-- 主要内容区 -->
    <main class="min-h-screen py-8">
        <div class="max-w-2xl mx-auto px-4">
            <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                <h1 class="text-3xl font-bold text-gray-900 text-center mb-2">Create Your Account</h1>
                <p class="text-gray-600 text-center mb-8">Join Glint to connect with opportunities</p>

                <!-- 注册表单 -->
                <form id="registerForm" class="space-y-8">
                    <!-- 用户类型选择 -->
                    <div>
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">I am a...</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <label class="relative block cursor-pointer">
                                <input type="radio" name="userType" value="seeker" checked class="sr-only peer">
                                <div class="p-6 border-2 border-gray-200 rounded-lg peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                                    <span class="block text-lg font-semibold text-gray-900 mb-2">Job Seeker</span>
                                    <span class="block text-gray-600">Looking for job opportunities</span>
                                </div>
                            </label>
                            <label class="relative block cursor-pointer">
                                <input type="radio" name="userType" value="employer" class="sr-only peer">
                                <div class="p-6 border-2 border-gray-200 rounded-lg peer-checked:border-blue-600 peer-checked:bg-blue-50 transition-all">
                                    <span class="block text-lg font-semibold text-gray-900 mb-2">Employer</span>
                                    <span class="block text-gray-600">Looking to hire talent</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- 基本账户信息 -->
                    <div>
                        <h2 class="text-lg font-semibold text-gray-900 mb-4">Account Information</h2>
                        <div class="space-y-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                                <input type="email" id="email" name="email" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" id="password" name="password" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            </div>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="space-y-4">
                        <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-colors">
                            Create Account
                        </button>
                        <p class="text-center text-gray-600">
                            Already have an account? 
                            <a href="/login" class="text-blue-600 font-medium hover:underline">Log in</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer></footer>

    <script type="module">
        import { initComponents } from '/scripts/utils/components.js';
        document.addEventListener('DOMContentLoaded', initComponents);
    </script>
</body>
</html>
