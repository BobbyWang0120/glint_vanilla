<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Glint</title>
    <link rel="stylesheet" href="/styles/common.css">
    <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="logo">Glint</a>
            <ul class="nav-links">
                <li><a href="/jobs">Find Jobs</a></li>
                <li><a href="/talent">Find Talent</a></li>
            </ul>
            <div class="auth-buttons">
                <button class="btn btn-login">Login</button>
                <button class="btn btn-register">Register</button>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <div class="register-container">
            <h1>Create Your Account</h1>
            <p class="subtitle">Join Glint to connect with opportunities</p>

            <!-- 注册表单 -->
            <form class="register-form" id="registerForm">
                <!-- 用户类型选择 -->
                <div class="user-type-selector">
                    <h2>I am a...</h2>
                    <div class="type-options">
                        <label class="type-option">
                            <input type="radio" name="userType" value="jobseeker" checked>
                            <div class="option-content">
                                <span class="option-title">Job Seeker</span>
                                <span class="option-desc">Looking for job opportunities</span>
                            </div>
                        </label>
                        <label class="type-option">
                            <input type="radio" name="userType" value="employer">
                            <div class="option-content">
                                <span class="option-title">Employer</span>
                                <span class="option-desc">Looking to hire talent</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- 基本账户信息 -->
                <div class="form-section">
                    <h2>Account Information</h2>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                </div>

                <!-- 求职者表单字段 -->
                <div class="form-section jobseeker-fields">
                    <h2>Personal Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="location">Location</label>
                        <input type="text" id="location" name="location" placeholder="City, Country" required>
                    </div>
                    <div class="form-group">
                        <label for="profession">Current Profession</label>
                        <input type="text" id="profession" name="profession" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <select id="experience" name="experience" required>
                            <option value="">Select experience</option>
                            <option value="0-1">0-1 years</option>
                            <option value="1-3">1-3 years</option>
                            <option value="3-5">3-5 years</option>
                            <option value="5-10">5-10 years</option>
                            <option value="10+">10+ years</option>
                        </select>
                    </div>
                </div>

                <!-- 企业表单字段 -->
                <div class="form-section employer-fields hidden">
                    <h2>Company Information</h2>
                    <div class="form-group">
                        <label for="companyName">Company Name</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                    <div class="form-group">
                        <label for="companyWebsite">Company Website</label>
                        <input type="url" id="companyWebsite" name="companyWebsite" placeholder="https://">
                    </div>
                    <div class="form-group">
                        <label for="industry">Industry</label>
                        <select id="industry" name="industry">
                            <option value="">Select industry</option>
                            <option value="technology">Technology</option>
                            <option value="finance">Finance</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="education">Education</option>
                            <option value="retail">Retail</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="companySize">Company Size</label>
                        <select id="companySize" name="companySize">
                            <option value="">Select company size</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501-1000">501-1000 employees</option>
                            <option value="1000+">1000+ employees</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="companyLocation">Company Location</label>
                        <input type="text" id="companyLocation" name="companyLocation" placeholder="City, Country">
                    </div>
                    <div class="form-group">
                        <label for="companyDescription">Company Description</label>
                        <textarea id="companyDescription" name="companyDescription" rows="4"></textarea>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-register">Create Account</button>
                    <p class="login-link">
                        Already have an account? <a href="/login">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="footer-content">
            <p>© 2024 Glint. All rights reserved.</p>
            <p>Connecting talent with opportunities</p>
        </div>
    </footer>

    <script type="module" src="/scripts/utils/api.js"></script>
    <script>
        // 处理表单切换逻辑
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registerForm');
            const userTypeInputs = form.querySelectorAll('input[name="userType"]');
            const jobseekerFields = form.querySelector('.jobseeker-fields');
            const employerFields = form.querySelector('.employer-fields');

            // 切换表单字段显示
            const toggleFields = (userType) => {
                if (userType === 'jobseeker') {
                    jobseekerFields.classList.remove('hidden');
                    employerFields.classList.add('hidden');
                    // 设置求职者字段为必填
                    jobseekerFields.querySelectorAll('input, select').forEach(input => input.required = true);
                    employerFields.querySelectorAll('input, select').forEach(input => input.required = false);
                } else {
                    jobseekerFields.classList.add('hidden');
                    employerFields.classList.remove('hidden');
                    // 设置企业字段为必填
                    jobseekerFields.querySelectorAll('input, select').forEach(input => input.required = false);
                    employerFields.querySelectorAll('input, select').forEach(input => input.required = true);
                }
            };

            // 监听用户类型变化
            userTypeInputs.forEach(input => {
                input.addEventListener('change', (e) => {
                    toggleFields(e.target.value);
                });
            });

            // 初始化表单显示
            toggleFields('jobseeker');

            // 处理表单提交
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());
                
                try {
                    // TODO: 调用API进行注册
                    console.log('Form submitted:', data);
                } catch (error) {
                    console.error('Registration failed:', error);
                }
            });
        });
    </script>
</body>
</html>
